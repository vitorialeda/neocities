    <div class="lightbox-overlay" onclick="closeLightbox(event)">
      <span class="lightbox-close">&times;</span>
      <img src="" alt="" />
      <div class="lightbox-info">
        <div class="lightbox-desc"></div>
        <div class="lightbox-detail"></div>
      </div>
    </div>

    <script>
      function openLightbox(item) {
        const overlay = document.querySelector(".lightbox-overlay");
        const img = item.querySelector("img");
        const desc = item.querySelector(".art-desc");
        const detail = item.getAttribute("data-detail") || "";

        overlay.querySelector("img").src = img.src;
        overlay.querySelector(".lightbox-desc").textContent = desc
          ? desc.textContent
          : "";

        const detailEl = overlay.querySelector(".lightbox-detail");
        detailEl.textContent = detail;
        detailEl.style.display = detail ? "block" : "none";

        overlay.classList.add("active");
      }

      function closeLightbox(e) {
        // Não fecha se clicar na info
        if (e && e.target.closest(".lightbox-info")) return;
        document.querySelector(".lightbox-overlay").classList.remove("active");
      }

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") closeLightbox();
      });
    </script>
